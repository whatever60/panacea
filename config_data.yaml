# tokenizer
num_special_tokens: 5
cls_idx: 1
padding_idx: 3
mask_idx: 4
# global crops
num_crops_g: 2
min_length_g: 256
mean_length_g: 512
max_length_g: 576
noise_ratio_g: 0.03
dropout_p_g: 0.3
# local crops
num_crops_l: 2
min_length_l: 128
mean_length_l: 256
max_length_l: 288
noise_ratio_l: 0.03
dropout_p_l: 0.3
# sample genes
length_dist: "sample"
log_count: True
count_temp: 4  # the higher the less zero and more high count
zero_prob: 0.1  # the higher the more zero
# generate mask
mask_prop_gene: 0.15
mask_prop_count: 0.15
# other
batch_size: 8
pred_start_epoch: 0
